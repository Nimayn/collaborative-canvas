<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Canvas</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="controls">
        
        <div class="control-group" id="tool-select">
            <button id="brushBtn" class="tool-btn active" data-tool="brush" title="Brush Tool">ðŸŽ¨ Brush</button>
            <button id="eraserBtn" class="tool-btn" data-tool="eraser" title="Eraser Tool">ðŸ§¼ Eraser</button>
        </div>

        <div class="control-group">
            <label for="colorPicker" title="Stroke Color">Color: <input type="color" id="colorPicker" value="#000000"></label>
            <label for="widthSlider" title="Stroke Width">Width: <input type="range" id="widthSlider" min="1" max="50" value="5"></label>
        </div>

        <div class="control-group">
            <button id="undoBtn" title="Undo Last Global Action (Ctrl+Z)">Undo</button>
        </div>

        <div class="control-group" id="status-group">
            <div id="userList" title="Online Users">Online:</div>
        </div>

    </div>
    
    <div id="canvasContainer">
        <canvas id="drawingCanvas"></canvas>
        <canvas id="cursorCanvas"></canvas>
    </div>
    
    <script src="canvas.js"></script>
    <script src="cursor-manager.js"></script>
    <script src="main.js"></script>
</body>
</html>
